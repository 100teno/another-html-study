<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos do HTML5</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>

  <article>
    </header>
    <h2>Recursos do HTML</h1>
    <div>
      <video src="video/cidade.mp4" width="320" height="240" controls>City Video</video><br>
    </div>
    <div>
      <audio src="audio/music.mp3" controls>Music</audio>
    </div>
    <div>
      <img src="img/ricefield.jpg" alt="Um lindo campo de arroz" width="500"  height="300"><br>
      <caption>Um lindo campo de arroz...</caption>
    </div>
    <h2>Preencha o formulário para receber novidades!</h1>
    <label>E-mail:</label>
    <input type="email" name="email" required placeholder="Digite seu melhor e-mail">
    <label>Nome:</label>
    <input type="text" name="" id="" placeholder="Digite seu nome completo">
     <input type="submit" name="Enviar">
  </article>
  <aside><p>Confira os nosso produtos, <a href="#">Clicando aqui!</a></p></aside>
  <footer>Rodapé</footer>
  
</body>
</html>
